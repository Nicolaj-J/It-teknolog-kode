<!DOCTYPE html>
<html>
    <head> <!--Importering a stylesheets. Her bliver der brugt bootstrap og eksternt stylesheet på enheden-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static',filename='Style.css') }}">
        <title>
            Chiliprojekt
        </title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!--Grundet bootstrap kan navigations baren designes ved at skrive disse ting ind i classen-->
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://cdn.discordapp.com/attachments/955406267898286100/975670097479872522/unknown.png" alt="" width="70" height="50">
                  </a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{url_for('index')}}">Forside</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('oversigt')}}">Stats</a></li>
                </ul>
            </div>
            </div>
          </nav>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            
        </div>
        <div class="form-popup" id="myForm"> <!-- popop vindue til rettelse a pris -->
            <form action="/action_page.php" class="form-container">
              <h1>Ret pris</h1>
          
              <label for="email"><b>Sæt ny pris</b></label>
              <input type="text" placeholder="Pris" name="Pris" required>
              <button type="submit" class="btn">Accepter</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
              
              
            </form>
        </div>
        <script>
            function openForm() {
              document.getElementById("myForm").style.display = "block";
            }
            
            function closeForm() {
              document.getElementById("myForm").style.display = "none";
            }
        </script>
        <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var url = window.location;
                $('ul.nav a[href="'+ url +'"]').parent().addClass('active');
                $('ul.nav a').filter(function() {
                     return this.href == url;
                }).parent().addClass('active');
            });
        </script> 
        <script
        src="https://www.gstatic.com/charts/loader.js">
        </script>
    </body>
</html>
